  <style>
    /* -----------------------------------------------------------
       內嵌 Bootswatch：Yeti 風格（節錄並微調）
       說明：依規則從 bootswatch 主題中隨機挑選並整合於 <style>。
       著重色彩、按鈕、卡片、陰影、排版（已調整為暖色系）。
    ------------------------------------------------------------*/
    :root{
      --primary:#ff7043;     /* 主色：活潑橘 */
      --primary-dark:#f4511e;
      --bg:#fff3e0;          /* 背景：淺橙 */
      --text:#4e342e;        /* 文字：深棕 */
      --card:#ffffff;        /* 卡片底色 */
      --good:#2e7d32;        /* 正解：綠 */
      --bad:#c62828;         /* 誤答：紅 */
      --muted:#6d4c41;       /* 次要文字 */
    }

    /* 全域排版與 RWD */
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:24px 24px 48px 24px;
      min-height:100vh;
      min-height:100dvh; /* 動態視窗高度，適配 iPhone 底部工具列 */
      /* 針對 iPhone Safari 的安全區域調整 */
      padding-bottom:max(48px, env(safe-area-inset-bottom));
    }

    /* 容器卡片：採卡片+陰影風格 */
    .app{
      width:min(960px,100%);
      background:var(--card);
      border-radius:24px;
      box-shadow:0 20px 40px rgba(0,0,0,0.08);
      padding:clamp(16px,3vw,28px);
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 96px);
      min-height: calc(100dvh - 96px); /* 動態視窗高度 */
      max-height: calc(100vh - 96px);
      max-height: calc(100dvh - 96px); /* 確保不超過視窗高度 */
      overflow-y: auto; /* 如有需要可滾動 */
    }

    /* 標題列：emoji + Bootstrap Icons 風格（以emoji替代） */
    .header{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }

    /* 標題左側區域 */
    .title-section{
      width: 100%;
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .title{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:clamp(20px,3.2vw,28px);
      font-weight:800;
      color:var(--primary-dark);
    }

    /* 標題區域的切換按鈕 */
    .title-controls{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .title-btn{
      font-size:14px;
      border:none;
      background: #ffe0b2;
      color:#6d4c41;
      font-weight:600;
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
      box-shadow:0 4px 8px rgba(244,81,30,.25);
      transition:background .2s ease, transform .06s ease;
      touch-action:manipulation;
      white-space:nowrap;
    }
    .title-btn:hover{ background:#ffd08a; }
    .title-btn:active{ transform:translateY(1px); }
    .title-btn.active{ background:var(--primary); color:#fff; }
    .title-btn.active:hover{ background:var(--primary-dark); }


    .scoreboard{
      display:flex;
      align-items:center;
      gap:12px;
      font-size:clamp(16px,2.4vw,20px);
      color:var(--muted);
    }
    .badge{
      background:var(--primary);
      color:#fff;
      padding:6px 12px;
      border-radius:999px;
      font-weight:700;
      box-shadow:0 6px 16px rgba(244,81,30,.25);
    }

    /* 題目卡 */
    .card{
      background:#fff;
      border:1px solid #ffe0b2;
      border-radius:20px;
      padding:clamp(14px,3vw,24px);
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .prompt{
      display: flex;
      justify-content: center;
      align-content: center;
      gap:10px;
    }

    /* 初始隱藏提示區塊 */
    .prompt.hidden {
      display: none;
    }

    .emoji{
      font-size:clamp(70px,8vw,80px);
      vertical-align: super;
    }
    #noun {
      display: flex;
      justify-content: space-evenly;
    }

    .ansBtn {
      color:#fff
    }

    .ansBtn [data-after]::after {
      color:#fff
    }

    .ansScope {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: end;
    }


    /* 選項區：2欄 RWD，平板以上 4 欄 */
    .options{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    /* 選項按鈕 */
    .opt{
      width: 120px;
      height: 80px;
      border:none;
      border-radius:16px;
      font-size:clamp(24px,2.4vw,28px);
      font-weight:600;
      background:var(--primary);
      color:#fff;
      cursor:pointer;
      box-shadow:0 10px 20px rgba(255,112,67,.28);
      transition:transform .06s ease, background .2s ease, box-shadow .2s ease;
      touch-action:manipulation;
    }
    .opt:hover{ background:var(--primary-dark); }
    .opt:active{ transform:translateY(1px); }

    /* 作答後狀態 */
    .opt.correct{ background:var(--good); box-shadow:0 10px 20px rgba(46,125,50,.28); }
    .opt.wrong{ background:var(--bad); box-shadow:0 10px 20px rgba(198,40,40,.28); }

    /* 控制列 */
    .controls{
      margin-top: 5px;
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      justify-content:space-evenly;
    }

    #startBtn {
      /* height: 100px; */
      font-size: x-large;
    }

    .btn{
      font-size:larger;
      border:none;
      background:#ffe0b2;
      color:#6d4c41;
      font-weight:500;
      padding:10px 16px;
      border-radius:12px;
      cursor:pointer;
      box-shadow:0 6px 12px rgba(0,0,0,.06);
      transition:background .2s ease, transform .06s ease;
      touch-action:manipulation;
    }
    .btn:hover{ background:#ffd08a; }
    .btn:active{ transform:translateY(1px); }
    .btn.primary{ background:var(--primary); color:#fff; }
    .btn.primary:hover{ background:var(--primary-dark); }

    /* 按鈕隱藏樣式 */
    .btn.hidden {
      display: none;
    }
    
    .title-btn.hidden {
      display: none;
    }

    /* 隱藏 emoji 和注音的樣式 */
    .emoji.hidden-content {
      visibility: hidden;
    }

    /* 回饋訊息 */
    .feedback{
      /* height: 71px; */
      min-height:1.8em;
      text-align:center;
      margin-bottom: 16px;
      font-size:clamp(18px,2.6vw,22px);
      font-weight:800;
    }
    .feedback.ok{ color:var(--good); }
    .feedback.no{ color:var(--bad); }

    /* 規則6：避免輸入元件溢出容器 */
    *{ box-sizing:border-box; }

    /* Footer 樣式 */
    .footer{
      padding-top: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: var(--muted);
      font-size: 16px;
      position: relative;
      margin-top: auto;
    }
    .footer-center{
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .footer img{
      width: 32px;
      height: 32px;
      object-fit: contain;
    }
    .footer-text{
      font-weight: 600;
      color: var(--text);
    }
    .footer-year{
      position: absolute;
      right: 0;
      font-weight: 600;
      color: #ffb74c;
    }

    /* 鼓勵文字區塊 */
    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
      font-size: clamp(18px, 3vw, 22px);
      line-height: 1.6;
      margin: 20px 0;
    }

    .welcome-message h2 {
      color: var(--primary-dark);
      font-size: clamp(24px, 4vw, 32px);
      margin-bottom: 20px;
      font-weight: 500;
    }

    .welcome-message p {
      margin: 16px 0;
      font-weight: 600;
    }

    .welcome-message.hidden {
      display: none;
    }
  </style>

<body>
  <main class="app">
    <!-- 標題＋分數板 -->
    <div class="header">
      <div class="title-section">
        <div class="title">🎯 量詞練習遊戲</div>
        <div class="title-controls">
          <button id="toggleEmojiBtn" class="title-btn hidden">圖</button>

    </div>

    <!-- 題目卡 -->
    <section class="card">
      <!-- 歡迎訊息 -->
      <div id="welcomeMessage" class="welcome-message">
        <h2 id="encourageText"></h2>
      </div>

      <div class="prompt hidden">
        <span id="emoji" class="emoji">🍎</span>
        <!-- <span id="noun" class="noun"> -->
        <span class="dummy2 tb v after">
          <div id="noun">
            <!-- 顯示：中文字 + 注音 -->
          </div>
        </span>
      </div>

      <div class="ansScope" >
        <!-- 回饋 -->
        <div id="feedback" class="feedback"></div>
        
        <!-- 選項按鈕（量詞＋注音） -->
        <div id="options" class="options"></div>
        
        <div style="height: 1.5em;"></div>
  
        <!-- 控制列 -->
        <div class="controls">
          <button id="startBtn" class="btn primary">▶️ 開始練習</button>
          <button id="nextBtn" class="btn hidden">下一題</button>
          <button id="resetBtn" class="btn hidden">重新開始</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-center">
        <img src="./images/Facebook_Logo_Primary.png" alt="Facebook Logo">
        <span class="footer-text">小于媽ㄟ用芯生活</span>
      </div>
      <div class="footer-year">2025.09</div>
    </footer>
  </main>
