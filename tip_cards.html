<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/vuetify.min.css">
    <style>
        .grey {
            background-color: #9e9e9e !important;
            border-color: #9e9e9e !important;
        }

        .my-tips-card-list {
            margin-bottom: 30px;
        }

        .my-tips-card-list>div {
            margin: 0 auto;
        }

        .v-list-item__avatar {
            margin-right: 16px;
        }

        .ct {
            margin: 20px 0px 20px 0px;
            text-align: center;
        }
    </style>
    <script src="/assets/vue_2.6.11.min.js"></script>
    <script src="/assets/vuetify.min.js"></script>
    <script src="/assets/tipsapp.js"></script>
    <script src="/assets/tipscomponent.js"></script>
</head>

<body>
    <div id="app">
        {{ message }} <br>
        <div class="my-tips-card-list">
            <tip-cards
                :tip.sync="tips_list.data[showIdx]">
            </tip-cards>
        </div>

        <hr>
        <div class="ct">
            <v-btn ref="chgBtn" :disabled="!loadTips" x-large @click="handleChangeCard">換一張</v-btn>
        </div>
    </div>
</body>

</html>
